<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الأمن السيبراني</title>
    <link rel="stylesheet" href="style.css">
    <script src="session.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>مرحبًا بك في مركز الأمن السيبراني</h1>
            <button id="logoutBtn">تسجيل الخروج</button>
        </header>
        <main>
            <section>
                <h2>مراقبة التهديدات</h2>
                <div id="threatGrid"></div>
            </section>

            <section>
                <h2>إحصائيات الأمان</h2>
                <canvas id="networkTraffic"></canvas>
            </section>

            <section>
                <h2>التنبيهات الفورية</h2>
                <div id="alertsContainer"></div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = "login.html";
        });
    </script>
</body>
                    </html>
