<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الأمن السيبراني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>CyberShield</h1>
            </div>
            <div class="live-status">
                <span class="status-dot active"></span>
                <span id="live-time"></span>
            </div>
        </header>

        <main class="dashboard">
            <section class="threat-monitoring">
                <h2><i class="fas fa-radar"></i> مراقبة التهديدات</h2>
                <div class="threat-grid" id="threatGrid"></div>
            </section>

            <section class="attack-prevention">
                <h2><i class="fas fa-fire-extinguisher"></i> إحصائيات الأمان</h2>
                <div class="prevention-stats">
                    <div class="stat-card">
                        <h3>هجمات تم منعها</h3>
                        <div class="gauge" id="blockedGauge"></div>
                    </div>
                </div>
            </section>

            <section class="prevented-attacks">
                <h2><i class="fas fa-shield-alt"></i> الهجمات التي تم منعها</h2>
                <div class="prevented-container" id="preventedContainer"></div>
            </section>

            <section class="alerts">
                <h2><i class="fas fa-bell"></i> التنبيهات الفورية</h2>
                <div class="alerts-container" id="alertsContainer"></div>
            </section>
        </main>

        <a href="login.html" class="login-btn">تسجيل الدخول</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
                    </html>
