<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الأمن السيبراني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>CyberShield</h1>
            </div>
            <div class="live-status">
                <span class="status-dot active"></span>
                <span id="live-time"></span>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard">
            <!-- Threat Monitoring Section -->
            <section class="threat-monitoring">
                <h2><i class="fas fa-radar"></i> مراقبة التهديدات</h2>
                <div class="threat-grid" id="threatGrid"></div>
            </section>

            <!-- Attack Prevention Section -->
            <section class="attack-prevention">
                <h2><i class="fas fa-fire-extinguisher"></i> منع الهجمات</h2>
                <div class="prevention-stats">
                    <div class="stat-card">
                        <h3>هجمات تم منعها</h3>
                        <div class="gauge" id="blockedGauge"></div>
                    </div>
                    <div class="stat-card">
                        <h3>نشاط الشبكة</h3>
                        <canvas id="networkTraffic"></canvas>
                    </div>
                </div>
            </section>

            <!-- Real-time Alerts -->
            <section class="alerts">
                <h2><i class="fas fa-bell"></i> التنبيهات الفورية</h2>
                <div class="alerts-container" id="alertsContainer"></div>
            </section>
        </main>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
              </html>
